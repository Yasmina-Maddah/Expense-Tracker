<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class ="container">
        <header class="header">
            <h1>Expense Tracker</h1>
            <p class="total-budget">Total Budget: $<span class="budget-amount">0</span></p>
        </header>

    <section>
        <form class="container">
        <input type="number" placeholder="Amount" required></input>
        <select class="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <input type="date" required></input>
        <button type="submit" class="btn">Add Transaction</button>
    </form>

    <section>
         <div>
            <input type="number" placeholder="Min Amount">
            <input type="number" placeholder="Max Amount">
            <select class="type">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="text" placeholder="Add notes"></input>
            <button class="btn">Apply Filters</button>
        </div>

    <script src="scripts/script.js"></script>
</body>
</html>
